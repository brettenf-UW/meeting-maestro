<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Results - Meeting Maestro</title>
  <!-- Modern CDN approaches -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white min-h-screen flex flex-col" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
  <header class="sticky top-0 z-50 w-full border-b bg-white dark:bg-gray-800 dark:text-white">
    <div class="flex h-16 items-center justify-between px-4 max-w-screen-xl mx-auto">
      <div class="flex items-center space-x-2">
        <a href="index.html" class="flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" />
            <path d="M12 6v6l4 2" />
          </svg>
          <span class="font-bold text-xl">Meeting Maestro</span>
        </a>
      </div>
      <button @click="darkMode = !darkMode" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
        <svg x-show="!darkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg x-show="darkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </button>
    </div>
  </header>
  
  <main class="flex-1 flex flex-col items-center p-4" x-data="resultsHandler()" x-init="init()">
    <div class="w-full max-w-4xl mx-auto">
      <div class="flex items-center mt-4 mb-6">
        <a href="index.html" class="inline-flex items-center mr-4 text-sm font-medium text-blue-600 dark:text-blue-400 hover:underline">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Back to Home
        </a>
      </div>

      <div x-show="loading" class="flex justify-center items-center py-12">
        <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-gray-300 border-t-blue-600"></div>
        <p class="ml-2 text-gray-500 dark:text-gray-400">Loading results...</p>
      </div>

      <div x-show="error" class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4 text-center">
        <p class="text-red-600 dark:text-red-400" x-text="error"></p>
        <a href="index.html" class="inline-flex items-center mt-2 text-sm font-medium text-blue-600 dark:text-blue-400 hover:underline">
          Return to Home
        </a>
      </div>

      <div x-show="!loading && !error" class="w-full">
        <!-- Tabs -->
        <div class="border-b border-gray-200 dark:border-gray-700 mb-4">
          <nav class="flex space-x-8" aria-label="Tabs">
            <button 
              @click="activeTab = 'summary'" 
              :class="activeTab === 'summary' ? 'border-blue-500 text-blue-600 dark:text-blue-400' : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600'"
              class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
              Summary
            </button>
            <button 
              @click="activeTab = 'actionItems'" 
              :class="activeTab === 'actionItems' ? 'border-blue-500 text-blue-600 dark:text-blue-400' : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600'"
              class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
              Action Items
            </button>
            <button 
              @click="activeTab = 'followUp'" 
              :class="activeTab === 'followUp' ? 'border-blue-500 text-blue-600 dark:text-blue-400' : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600'"
              class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
              Follow-Up Email
            </button>
          </nav>
        </div>

        <!-- Summary Tab -->
        <div x-show="activeTab === 'summary'" class="space-y-6">
          <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 border border-gray-200 dark:border-gray-700">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white" x-text="meetingData.title"></h1>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1" x-text="'Date: ' + meetingData.date"></p>
            
            <div class="mt-4">
              <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Participants</h2>
              <ul class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2">
                <template x-for="participant in meetingData.participants" :key="participant.name">
                  <li class="flex items-center space-x-2 text-sm">
                    <div class="h-8 w-8 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-600 dark:text-gray-300">
                      <span x-text="participant.name.charAt(0)"></span>
                    </div>
                    <div>
                      <p class="font-medium text-gray-900 dark:text-white" x-text="participant.name"></p>
                      <p class="text-gray-500 dark:text-gray-400 text-xs" x-text="participant.role"></p>
                    </div>
                  </li>
                </template>
              </ul>
            </div>
          </div>
          
          <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 border border-gray-200 dark:border-gray-700">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Meeting Summary</h2>
            <p class="mt-2 text-gray-600 dark:text-gray-300" x-text="meetingData.summary"></p>
          </div>
          
          <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 border border-gray-200 dark:border-gray-700">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Key Decisions</h2>
            <ul class="mt-2 space-y-2">
              <template x-for="(decision, index) in meetingData.keyDecisions" :key="index">
                <li class="flex items-start">
                  <svg class="h-5 w-5 text-green-500 mr-2 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                  <span class="text-gray-600 dark:text-gray-300" x-text="decision"></span>
                </li>
              </template>
            </ul>
          </div>
        </div>

        <!-- Action Items Tab -->
        <div x-show="activeTab === 'actionItems'" class="space-y-6">
          <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 border border-gray-200 dark:border-gray-700">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Action Items</h2>
              <button 
                @click="addNewTask()" 
                class="inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Add Task
              </button>
            </div>
            
            <!-- Edit Task Modal -->
            <div x-show="editingItem !== null" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">
              <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full p-6">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Edit Task</h3>
                
                <div class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Assignee</label>
                    <select 
                      x-model="editingItem.person"
                      class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                      <template x-for="name in getParticipantNames()" :key="name">
                        <option :value="name" x-text="name"></option>
                      </template>
                    </select>
                  </div>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Task Description</label>
                    <textarea 
                      x-model="editingItem.task"
                      rows="3"
                      class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></textarea>
                  </div>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Due Date</label>
                    <input 
                      type="text" 
                      x-model="editingItem.dueDate"
                      placeholder="MM/DD/YYYY"
                      class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                  </div>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
                    <select 
                      x-model="editingItem.status"
                      class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                      <option value="Pending">Pending</option>
                      <option value="In Progress">In Progress</option>
                      <option value="Completed">Completed</option>
                    </select>
                  </div>
                </div>
                
                <div class="mt-5 sm:mt-6 flex space-x-2">
                  <button 
                    @click="cancelEditItem()"
                    class="inline-flex justify-center w-full rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-700 text-base font-medium text-gray-700 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                    Cancel
                  </button>
                  <button 
                    @click="saveEditItem()"
                    class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                    Save
                  </button>
                </div>
              </div>
            </div>
            
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-800">
                  <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Assignee</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Task</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Due Date</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Actions</th>
                  </tr>
                </thead>
                <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                  <template x-for="(item, index) in meetingData.actionItems" :key="index">
                    <tr>
                      <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                          <div class="h-8 w-8 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-600 dark:text-gray-300">
                            <span x-text="item.person.charAt(0)"></span>
                          </div>
                          <div class="ml-2">
                            <div class="text-sm font-medium text-gray-900 dark:text-white" x-text="item.person"></div>
                          </div>
                        </div>
                      </td>
                      <td class="px-6 py-4">
                        <div class="text-sm text-gray-900 dark:text-white" x-text="item.task"></div>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900 dark:text-white" x-text="item.dueDate"></div>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap">
                        <span 
                          :class="{
                            'bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200': item.status === 'Pending',
                            'bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200': item.status === 'In Progress',
                            'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200': item.status === 'Completed'
                          }"
                          class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                          <span x-text="item.status"></span>
                        </span>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button 
                          @click="startEditItem(index)" 
                          class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-300">
                          Edit
                        </button>
                      </td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Follow-Up Email Tab -->
        <div x-show="activeTab === 'followUp'" class="space-y-6">
          <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 border border-gray-200 dark:border-gray-700">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Compose Follow-Up Email</h2>
            
            <div class="space-y-4">
              <div>
                <label for="sender" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your Email</label>
                <input 
                  id="sender" 
                  type="email" 
                  x-model="senderEmail" 
                  placeholder="your.email@example.com"
                  class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md">
              </div>
              
              <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Recipients</label>
                <div class="flex flex-wrap gap-2 mb-2">
                  <button 
                    @click="selectAllRecipients()"
                    class="inline-flex items-center px-2 py-1 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Select All
                  </button>
                  <button 
                    @click="clearRecipientSelection()"
                    class="inline-flex items-center px-2 py-1 border border-gray-300 dark:border-gray-600 text-xs font-medium rounded shadow-sm text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Clear
                  </button>
                </div>
                <div class="bg-gray-50 dark:bg-gray-700 rounded-md p-2 max-h-40 overflow-y-auto">
                  <template x-for="participant in meetingData.participants" :key="participant.name">
                    <div class="flex items-center my-1">
                      <input 
                        type="checkbox" 
                        :id="'recipient-' + participant.name.replace(/\s+/g, '-')" 
                        :checked="selectedRecipients.includes(participant.name)"
                        @change="toggleRecipientSelection(participant.name)"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded">
                      <label 
                        :for="'recipient-' + participant.name.replace(/\s+/g, '-')" 
                        class="ml-2 block text-sm text-gray-900 dark:text-gray-200"
                        x-text="participant.name">
                      </label>
                    </div>
                  </template>
                </div>
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                  <span x-text="selectedRecipients.length"></span> recipient(s) selected
                </p>
              </div>
              
              <div>
                <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Subject</label>
                <input 
                  id="subject" 
                  type="text" 
                  x-model="emailSubject" 
                  class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md">
              </div>
              
              <div>
                <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Message</label>
                <div class="mt-1">
                  <textarea 
                    id="message" 
                    rows="12" 
                    x-model="emailBody" 
                    class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md"></textarea>
                </div>
              </div>
              
              <div class="flex justify-end space-x-2">
                <button 
                  @click="sendEmail()" 
                  :disabled="selectedRecipients.length === 0 || !senderEmail"
                  class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                  <span x-text="selectedRecipients.length > 0 ? `Send to ${selectedRecipients.length} recipient${selectedRecipients.length === 1 ? '' : 's'}` : 'Send Email'"></span>
                </button>
                
                <button 
                  @click="sendAllEmails()" 
                  :disabled="!senderEmail"
                  class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                  Send Personalized Emails to All
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="border-t py-6 w-full bg-white dark:bg-gray-800 dark:text-white mt-auto">
    <div class="flex flex-col md:flex-row items-center justify-center md:justify-between max-w-screen-xl mx-auto px-4">
      <p class="text-center text-sm text-gray-500 dark:text-gray-400">Built with Alpine.js and Tailwind CSS</p>
      <div class="flex items-center space-x-1 mt-2 md:mt-0">
        <span class="text-sm text-gray-500 dark:text-gray-400">Powered by Gemini AI</span>
      </div>
    </div>
  </footer>

  <!-- Simplified script approach -->
  <script src="js/results.js"></script>
</body>
</html>
